<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/components/glide.core.min.css">
    <link rel="stylesheet" href="css/components/glide.theme.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>

<body>
    <main class="main">

        <header class="header">
            <div class="container">
                <nav class="nav">
                    <a href="index.html" class="nav-item">Slick</a>
                    <a href="swiper.html" class="nav-item">Swiper</a>
                    <span class="nav-item is-active">Glide</span>

                </nav>
            </div>
        </header>


        <div class="container">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <img src="https://cdn.pixabay.com/photo/2018/05/28/22/11/message-in-a-bottle-3437294__340.jpg" alt="img">
                        </li>
                        <li class="glide__slide">
                            <img src="https://media.gettyimages.com/photos/beautiful-book-picture-id865109088?s=612x612" alt="img">
                        </li>
                        <li class="glide__slide">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRknHHHVc4R2bgQZ75km1da0Mnv2DZOwlKViW-t0Hrgjv_OEOQi&s" alt="img">
                        </li>
                        <li class="glide__slide">
                            <img src="https://images.unsplash.com/photo-1539986891184-eb746ceb1550?ixlib=rb-1.2.1&w=1000&q=80" alt="img">
                        </li>
                        <li class="glide__slide">
                            <img src="https://cdn.vox-cdn.com/thumbor/_AjHymGfQPg_6IyQgE-jDM_E5fQ=/1400x0/filters:no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/16019250/log_2048.png" alt="img">
                        </li>
                    </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
            </div>
        </div>




    </main>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="js/glide.js"></script>

</body>

</html>
