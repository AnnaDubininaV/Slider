<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <a href="index.html" class="nav-item">Slick</a>
                    <span class="nav-item is-active">Swiper</span>
                    <a href="glide.html" class="nav-item">Glide</a>
                </nav>
            </div>
        </header>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1465101162946-4377e57745c3?ixlib=rb-1.2.1&w=1000&q=80)"></div>
                <div class="swiper-slide" style="background-image:url(https://images.all-free-download.com/images/graphicthumb/germini_flower_pink_petals_608384.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(https://media.gettyimages.com/photos/abstract-network-background-picture-id836272842?s=612x612)"></div>
                <div class="swiper-slide" style="background-image:url(https://images.all-free-download.com/images/graphiclarge/color_flowers_pink_plant_plants_606764.jpg)"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </main>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/swiper.js"></script>

</body>

</html>
